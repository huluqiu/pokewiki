# wa: attribute
# ws: sign    eg: 是, 为, =, >, < ...
# wv: value
# wav: 能标记属性字段的 value
# wg: aggregatefunc    eg: max, min...
# *: any

pair:
  - [wa, ws, wv]
  - [ws, wv, wa]
  - [wv, '的', wa]
  - [wa, wv]
  - [wv, wa]
  - [ws, wav]
  - [wav]

attribute_extend:
  - [we, '的', wg]
  - [we, wg]
  - [wg, wq, we]
  - [wg, we]
  - [wa, '的', wg]
  - [wa, wg]
  - [wg, wq, wa]
  - [wg, wa]
