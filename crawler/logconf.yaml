version: 1
formatters:
  simple:
    format: '%(name)s - %(levelname)s - %(message)s - %(asctime)s'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
loggers:
  gotyou:
    level: INFO
    handlers: [console]
    propagate: no
root:
  level: INFO
  handlers: [console]
